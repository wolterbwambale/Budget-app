databases:
  - name: micronut
    databaseName: micronut_4egb
    user: micronut_4egb_user

services:
  - type: web
    name: budget
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: micronut
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false